<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <title>Upvote</title>
    </head>
    <body>
        <div class="container">
            <button v-on:click="upvote">
            <!-- <button @click="upvote">로 표현가능 -->
                Upvote! {{upvotes}}
            </button>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '.container',
            data : {
                upvotes : 0
            },
            methods: {
                upvote: function() {
                    this.upvotes++;
                }
            },
        });
    </script>
</html>
