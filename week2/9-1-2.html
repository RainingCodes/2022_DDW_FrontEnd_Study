<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <title>9-1-2.클래스 바인딩 : 배열 문법</title>
    </head>
    <body>
        <div id="app">
        	<div class="container text-center">
        		<!-- 이렇게 조건부 if문도 되고
        			리스트 처럼 쓸수도 있따
        			ex ) v-bind:class="['classA', 'classB', anotherClass]"
        		-->
				<div class="box" v-bind:class="[ color ? 'red' : 'blue']"></div>
				<div class="box" v-bind:class="[ color ? 'purple' : 'green']"></div>
				<div class="box" v-bind:class="[ color ? 'red' : 'blue']"></div>
				<div class="box" v-bind:class="[ color ? 'purple' : 'green']"></div>
				<button v-on:click="flipColor" class="btn btn-block btn-success">Flip color!</button>
			</div>
		</div>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
	
	<script type="text/javascript">
		new Vue({
		  el: '.container',
		  data: {
		    color:true
		  },
		  methods: {
		  	flipColor:function() {
				this.color = !this.color;
			}
		  }
		})
	</script>
	<style type="text/css">
		.red {
			background: #ff0000;
		}
		.blue {
			background: #0000ff;
		}
		.purple {
			background: #7B1FA2;
		}
		.green {
			background: #4CAF50;
		}
		.box {
			float: left;
			width: 200px;
			height: 200px;
			margin: 40px;
			border: 1px solid rgba(0,0,0, .2);
		}
	</style>
</html>
