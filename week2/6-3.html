<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <title>6-3. 사용자 정의 필터</title>
    </head>
    <body>
        <div class="container">
			<h1>Real identities of Super Heroes!</h1>
			<ul class="list-group">
				<li v-for="hero in heros" class ="list-group-item">
					{{ hero | snitch }}
				</li>
			</ul>
			<pre>
				{{ $data }}
			</pre>
		</div>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
	<script>
		Vue.filter ('snitch', function (hero) {
			return hero.secretId+' is '
				+hero.firstname+ ' '
				+hero.lastname+ ' in real life!'
		})
		new Vue({
			el:'.container',
			data:{
				heros: [			
					{firstname:'Bruce', lastname:'Wayne', secretId:'Batman'},
					{firstname:'Clark', lastname:'Kent', secretId:'Supermane'},
					{firstname:'Jay', lastname:'Garrick', secretId:'Flash'},
					{firstname:'Peter', lastname:'Parker', secretId:'Spider-man'},
				],
			}
		})
	</script>
</html>
