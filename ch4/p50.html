        <title>p50</title>
    </head>

        <div class="container">
            <h1>The multiplication table of 4.</h1>
			<ul class="list-group">
				<li v-for="i in 11" class ="list-group-item">
					{{ i - 1 }} times 4 equals {{ ( i = 1 ) * 4}}
				</li>
			</ul>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '.container'
        })
    </script>
</html>
