<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <title>p61</title>
    </head>
    <body>
        <div class="container">
            <button v-on:click="upvote">
                Upvote! {{upvotes}}
            </button>
            <button @click="upvote">
                Upvote! {{upvotes}}
            </button>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '.container',
            data : {
                upvotes: 0
            }, 
            methods: {
                upvote: function() {
                    // 메서드 내의 this는 Vue인스턴스를 가리킵니다.
                    this.upvotes++;
                }
            }
        })
    </script>
</html>
