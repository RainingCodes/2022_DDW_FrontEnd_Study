<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <title>Planet Travels</title>
    </head>
    <body>
        <div id="app">
            <div class="container">
                <h1>Where would like to go?</h1>
                <ul class="list-group">
                    <planet v-for="planet in planets" :planet="planet"></planet>
                </ul>
                <pre>{{$data}}</pre>
            </div>
        </div>
        <template id="planet-template">
            <li class="list-group-item">
                Planet: {{planet.name}} Visited "{{planet.visits}}" time(s).
                
                <button v-show="planet.visits < 3" @click="planet.visits++" class="btn btn-default">
                    Visit
                </button>
                <span v-show="planet.visits > 0" class="glyphicon glyphicon-ok pull-right" aria-hidden="true"></span>
            </li>
        </template>    
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('planet', {
            props: ['planet'],
            template: '#planet-template',
            methods: {
            },
            
        });
        new Vue({
            el: '.container',
            data : {
                planets: [
                {
                    name: "Mercury",
                    visits : 0,
                },
                {
                    name: "Venus",
                    visits : 3,
                },
                {
                    name: "Mars",
                    visits : 0,
                },
                {
                    name: "Jupiter",
                    visits : 1,
                },
                ],
            },
            
        });
    </script>
</html>
