<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <title>Hello Vue</title>
    </head>
    <body>
        <div id="app">
            <div class="container text-center">
                <div class="box" v-bind:class="[color ? 'red' : 'blue']"></div>
                <div class="box" v-bind:class="[color ? 'purple' : 'green']"></div>
                <div class="box" v-bind:class="{'red': color, 'blue' : !color }"></div>
                <div class="box" v-bind:class="{'purple' : color, 'green' : !color }"></div>
                <button v-on:click="flipColor" class="btn btn-block btn-success">
                    Flip color!
                </button>
            </div>
        </div>   
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '.container',
            data : {
                color: true
            },
            methods:
            {
               flipColor: function() {
                   this.color = !this.color;
               }
            },
            
        });
    </script>
    <style type="text/css">
        .red {
            background : #ff0000;
        }
        .blue {
            background : #0000ff;
        }
        .purple {
            background : #7B1FA2;
        }
        .green {
            background: #4CAF50;
        }
        .box {
            float : left;
            width: 200px;
            height : 200px;
            margin: 40px;
            border: 1px solid rgba(0, 0, 0, .2);
        }
    </style>
</html>
