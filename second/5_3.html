<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <title>Hello Vue</title>
    </head>
    <body>
        <div id="app">
            <ul>
                <li :class="{'completed' : task.done}" :style="styleObject" v-for="task in tasks">
                    {{task.body}}
                    <button @click="completeTask(task)" clas="btn">Just do it!</button>
                </li>
            </ul>
        </div>   
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data : {
                tasks: [
                    {body: "Feed the horses", done: true},
                    {body: "Wash armor", done: true},
                    {body: "Sharp sword", done: false},
                ],
                styleObject: {
                    fontSize : '25px'
                }
            },
            methods:
            {
              completeTask : function(task) {
                  task.done = !task.done;
              }
            },
            
        });
    </script>
    <style type="text/css">
        .completed {
            text-decoration: line-through;
        }
    </style>
</html>
