<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <title>People of Gaul</title>
    </head>
    <body>
        <div class="container">
            <h1>People of Gaul</h1>
            <ul class="list-group">
                <li v-for="person in orderedPeople" class="list-group-item">
                    {{person.name}} {{person.age}}
                </li>
            </ul>
            <h1>"Old" People of Gaul</h1>
            <ul class="list-group">
                <li v-for="person in oldPeople" class="list-group-item">
                    {{person.name}} {{person.age}}
                </li>
            </ul>
        
            <pre>
                {{data}}
            </pre>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.13.1/lodash.min.js"></script>
    <script>
        new Vue({
            el: '.container',
            data : {
                people: [
                {
                    name : "Obellx",
                    age : 28,
                },
                {
                    name : "a",
                    age : 68,
                },
                {
                    name : "b",
                    age : 31,
                },
                {
                    name : "c",
                    age : 80,
                },
                {
                    name : "d",
                    age : 40,
                }
                ],
                order : 'asc',
            },
            computed: {
                orderedPeople : function() {
                    var order = this.order
                    return _.orderBy(this.people, 'age', [order])
                },
                oldPeople : function() {
                    var reversedPeople = _.orderBy(this.people, 'age', ['asc'])
                    return reversedPeople.filter(function(item) {
                        return item.age >= 65;
                    });
                },
                
            },
            methods: {
                
            }
        });
    </script>
</html>
