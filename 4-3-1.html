<html>
<head>
<link herf="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<title>4-3-1 예제 : 배열 순회</title>
</head>
<body>
	<div class="container">
		<h1>이야기 좀 들어봐</h1>
		<ul class="list-group">
			<li v-for="story in stories" class ="list-group-item">
				Someone said "{{story}}"
			</li>
		</ul>
	</div>
	<pre>
		{{$data}}
	</pre>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
<script>
	new Vue({
		el:'.container',
		data:{
			stories: [
				"오늘 차사고 냈다",
				"어제는 가방 누가 훔쳐갔다",
				"누가 내 초콜릿 먹었다",
			]
		}
	})
</script>
</html>
