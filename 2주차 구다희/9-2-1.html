<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <title>9-2-1.스타일 바인딩 : 객체 문법</title>
    </head>
    <body>
        <div id="app">
        	<div class="container text-center">
				<div :style="niceStyle">테스트</div>
				<div :style="{'color':'red', fontSize:'40px'}">테스트2</div>
				<div :style="{'color':niceStyle.color, fontSize:niceStyle.fontSize}">테스트3</div>
			</div>
		</div>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
	
	<script type="text/javascript">
		new Vue({
		  el: '.container',
		  data: {
		    niceStyle:
		    {
		    	color:'blue',
		    	fontSize : '20px'
		    }
		  }
		})
	</script>
</html>
