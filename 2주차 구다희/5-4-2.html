<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <title>Hello Vue</title>
    </head>
    <body>
        <div class="container">
            a={{a}}, b={{b}}
            <!-- .number 붙이면 자동 숫자화-->
            <input v-model.number="a">
            <pre>
                {{ $data }}
            </pre>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '.container',
            data : {
                a:1,
            },
            computed : {
                b: function() {
                    return this.a + 1
                }
            },
        });
    </script>
</html>
