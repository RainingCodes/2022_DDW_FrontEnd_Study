<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <title>6-1-1. 계산된 프로퍼티 사용</title>
    </head>
    <body>
        <div class="container">
		<h1>Let's hear some famous stories! ({{famous.length}})</h1>
			<div>
				<ul class="list-group">
					<li v-for="story in famous" class ="list-group-item">
						{{story.writer}} said "{{story.plot}}" and upvoted {{story.upvotes}} times.
					</li>
				</ul>
			</div>
		</div>
		<pre>
			{{ $data }}
		</pre>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
	<script>
		new Vue({
			el:'.container',
			data:{
				stories: [			
					{
						plot: "오늘 차사고 냈다",
						writer: "Alex",
						upvotes:28
					},
					{
						plot:"어제는 가방 누가 훔쳐갔다",
						writer: "John",
						upvotes:8
					},
					{		
						plot:"누가 내 초콜릿 먹었다",
						writer:"Alex",
						upvotes:51
					},
					{		
						plot:"내가 초콜릿 먹었다",
						writer:"John",
						upvotes:74
					},
				]
			},
			computed: {
				famous: function() {
					return this.stories.filter( function(item) {
						return item.upvotes > 25;
					});
				}
			},
		})
	</script>
</html>
