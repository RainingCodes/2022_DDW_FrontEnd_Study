<html>
<head>
	<link rel="stylesheet" herf="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
	<title>4-5 연습문제</title>
</head>
<body>
	<div class="container">
		<h1>This is me!</h1>
		<ul class="list-group">
			<li v-for="(value, key, index) in me" class ="list-group-item">
				{{index}} : {{key}} = {{value}}
			</li>
		</ul>
	</div>
<!-- 	<pre>
		{{ $data }}
	</pre> -->
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
<script>
	new Vue({
		el:'.container',
		data:{
			me : {
				name: "Kostas",
				height: "1.73m",
				weight: "65kg",
				eyeColor: "brown",
				favoriteFood: "Ntolmas",
			}
		}
	})
</script>
</html>
