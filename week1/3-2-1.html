<html>
<head>
	<title>3-2-1 예제</title>
</head>
<body>
	<div id="app">
		<template v-if="!message">
			<h1>You must send a message for help!</h1>
			<p>Dispatch a messenger immediately!</p>
			<p>To nearby kingdom of Hearts!</p>
		</template>
		<textarea v-model="message"></textarea>
		<button v-if="message">
			Send word to allies for help!
		</button>
		<pre>
			{{$data}}
		</pre>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
<script>
	new Vue({
		el:'#app',
		data: { message : 'Our king is dead! Send help!'}
	})
	//template 를 쓰면 여러개 묶을수 있다
</script>
</html>
