<html>
    <head>
        <title>Hello Vue</title>
    </head>
    <body>
        <div id="app">
           <h1 v-if="gender == 'male'">Hello, Mister {{ name }}.</h1>
           <h1 v-else-if="gender == 'female'">Hello, Miss {{ name }}.</h1>
           <h1 v-else>So you can't decide. Fine!</h1>
           <h1></h1>
           <h2>Enter your gender:</h2>
           <input v-model="gender">
           <h2>Enter your name:</h2>
           <input v-model="name">
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                gender : '',
                name : ''
            }
        })
    </script>
</html>
