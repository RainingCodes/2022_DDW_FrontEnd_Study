<html>
<head>
	<title>3-2 예제</title>
</head>
<body>
	<div id="app">
		<h1>You must send a message for help!</h1>
		<textarea v-model="message"></textarea>
		<button v-if="message">
			Send word to allies for help!
		</button>
		<pre>
			{{$data}}
		</pre>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
<script>
	new Vue({
		el:'#app',
		data: { message : 'Our king is dead! Send help!'}
	})

	//v-if 는 v-show 와 동일하다(조건에 따라 화면표시)
	//v-if 는 dom에 유지되지 않는다 그리고 조건부 렌더링임
	//v-show 는 페이지 렌더링에 시간 많이 걸린다
</script>
</html>
